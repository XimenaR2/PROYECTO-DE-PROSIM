<!--Escaner-->

<section class="scanner-section">

    <div class="scanner-header">
        <h2>Escanear con Cámara</h2>
        <h4>Escanea documentos desde tu dispositivo móvil a tu navegador</h4>
    </div>

    <!-- Contenedor cámara -->
    <div class="camera-container">
        <video id="video" autoplay></video>
    </div>


    <!-- <div class="camera-container">
        <div id="reader"></div>
    </div> -->

    <!-- Botones cámara -->
    <div class="camera-buttons">
        <button id="btnActivar">Abrir Cámara</button>
        <button id="btnFoto">Escanear</button>
        <button id="btnReiniciar" style="display:none;">Escanear otro</button>
    </div>

    <!-- Sección inferior -->
    <div class="bottom-section">

        <!-- INFORMACION -->
        <article class="info-box">
            <h3>INFORMACION</h3>
            <p id="infoText"></p>
        </article>

        <!-- Botones verticales -->
        <aside class="actions">
            <button>Saludo</button>
            <button>Baile</button>
            <button>Efecto 1</button>
            <button>Efecto 2</button>
        </aside>

    </div>

</section>
